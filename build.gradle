plugins {

    //     id 'java-library'

    id 'org.springframework.boot' version "${springBootPluginVersion}"
    id 'io.spring.dependency-management' version "${springDependencyPluginVersion}"
}

allprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'java-library'
    apply plugin: "io.spring.dependency-management"
    apply plugin: "org.springframework.boot"

    group 'com.cfx'
    version "${projectVersion}"
    sourceCompatibility = "${sourceCompatibilityVersion}"
    compileJava.options.encoding = "UTF-8"

    configurations.configureEach {
        transitive = true
    }

    jar {
        enabled = true //生成依赖jar包
        archiveClassifier = '' //取消原来plain的后缀
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    //发布
    publishing {
        publications {
            maven(MavenPublication) {
                from components.java
                versionMapping {
                    usage('java-api') {
                        fromResolutionOf('runtimeClasspath')
                    }
                    usage('java-runtime') {
                        fromResolutionResult()
                    }
                }
            }
        }
    }

    // 仓库地址
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        constraints {
            // Platform declares some versions of libraries used in subprojects
            implementation('commons-httpclient:commons-httpclient:3.1')
            implementation('org.apache.commons:commons-lang3:3.8.1')
            implementation('jakarta.servlet:jakarta.servlet-api:4.0.4')
            implementation('javax.validation:validation-api:2.0.1.Final')
            implementation('org.freemarker:freemarker:2.3.31')
            implementation('com.baomidou:mybatis-plus:3.4.0')
            implementation('com.baomidou:mybatis-plus-generator:3.4.0')
            implementation('com.baomidou:mybatis-plus-annotation:3.4.0')
            implementation('com.baomidou:mybatis-plus-boot-starter:3.4.0')
            implementation('mysql:mysql-connector-java:8.0.29')
            implementation('org.projectlombok:lombok:1.18.24')
            implementation('com.alibaba:fastjson:2.0.15')
            implementation('org.slf4j:slf4j-api:1.7.36')

        }
    }

    dependencyManagement {
        imports {
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    bootRun {
        systemProperty 'spring.profiles.active', "${active}"

        systemProperties['spring.datasource.url'] = "${envlocalenabled}" ? "${envlocaldburl}" : "${envdburl}"
    }
}


//remove source
sourceSets {
    main {
        java {
            srcDirs = []
        }
        resources {
            srcDirs = []
        }
    }
    test {
        java {
            srcDirs = []
        }
        resources {
            srcDirs = []
        }
    }
}